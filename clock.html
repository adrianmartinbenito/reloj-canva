<!DOCTYPE html>
<html>

<body>
    <canvas id="canvas" width="400" height="400" style="background-color:#25293C">
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        //Intervalo de actualizaci칩n
        setInterval(drawClock, 1000);

        function drawClock() {
            drawFace(ctx, radius);
            drawTime(ctx, radius);
        }

        function drawFace(ctx, radius) {
            //Circulo central est치tico
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#D4E0E7";
            ctx.fill();
        }

        function drawTime(ctx, radius) {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            //hour
            hour = hour % 12;
            hour = (hour * Math.PI / 6) +
                (minute * Math.PI / (6 * 60)) +
                (second * Math.PI / (360 * 60));
            drawHour(ctx, hour, radius * 0.5, radius * 0.5, "#4A5A6E");
            //minute
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawMinute(ctx, minute, radius * 0.25, radius * 0.25, "#DEB99F", radius, hour);
            // second
            second = (second * Math.PI / 30);
            drawSecond(ctx, second, radius * 0.125, radius * 0.125, "#667C99",radius,hour,minute);
        }

        function drawHour(ctx, pos, length, width, color) {
            //Se rota hacia el 치ngulo que se desea, se pinta y se vuelve a rotar a la posici칩n original
            ctx.beginPath();
            ctx.rotate(pos);
            ctx.arc(0, -length, length, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.rotate(-pos);
        }

        function drawMinute(ctx, pos, length, width, color, radius, hour) {
            //Se traslada a la zona de las horas
            ctx.rotate(hour);
            ctx.translate(0,-radius*0.5);
            ctx.rotate(-hour);

            ctx.beginPath();
            ctx.rotate(pos);
            ctx.arc(0, -length, length, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.rotate(-pos);

            //Se vuelve al contexto general
            ctx.rotate(hour);
            ctx.translate(0,radius*0.5);
            ctx.rotate(-hour);

        }

        function drawSecond(ctx, pos, length, width, color,radius,hour,minute) {
            //Se traslada hacia la zona de los minutos pasando primero por las horas
            ctx.rotate(hour);
            ctx.translate(0,-radius*0.5);
            ctx.rotate(-hour);
            ctx.rotate(minute);
            ctx.translate(0,-radius*0.25);
            ctx.rotate(-minute);

            ctx.beginPath();
            ctx.rotate(pos);
            ctx.arc(0, -length, length, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.rotate(-pos);

            //Se vuelve al contexto general
            ctx.rotate(minute);
            ctx.translate(0,radius*0.25);
            ctx.rotate(-minute);
            ctx.rotate(hour);
            ctx.translate(0,radius*0.5);
            ctx.rotate(-hour);
        }
    </script>
</body>

</html>
