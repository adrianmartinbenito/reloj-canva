<!DOCTYPE html>
<html>
<body>
    <canvas id="canvas" width="400" height="400" style="background-color:black">
    </canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        setInterval(drawClock, 1000);

        function drawClock() {
            drawFace(ctx, radius);
            drawTime(ctx, radius);
        }

        function drawFace(ctx, radius) {

            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#70B2D2";
            ctx.fill();
        }
    
        function drawTime(ctx, radius) {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
          
            //hour
            hour = hour % 12;
            hour=(hour*Math.PI/6)+
                (minute*Math.PI/(6*60))+
                (second*Math.PI/(360*60));
            
            drawHour(ctx, hour, radius * 0.5, radius * 0.5,"#86C88A");
            //minute
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            
            drawMinute(ctx, minute, radius * 0.25, radius * 0.25,"#ECD671", radius, hour);
            // second
            second = (second * Math.PI / 30);
            
            drawSecond(ctx, second, radius * 0.125, radius * 0.125,"white");
            
        }

        function drawHour(ctx, pos, length, width, color) {

            ctx.beginPath();
            ctx.rotate(pos);
            ctx.arc(0, -length, length, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.rotate(-pos);
            
               
            
        }
        function drawMinute(ctx, pos, length, width, color,radius,hour) {

            
            ctx.beginPath();
            
            ctx.translate(50 ,50);
            
            ctx.rotate(pos);
            ctx.arc(0, -length, length, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.rotate(-pos);

           
            
            

        }
        function drawSecond(ctx, pos, length, width, color) {
            
         
            ctx.beginPath();
            ctx.rotate(pos);
            ctx.arc(0, -length, length, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.rotate(-pos);
          

        }
    </script>
</body>
</html>
